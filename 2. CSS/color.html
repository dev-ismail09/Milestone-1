<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            color: rgba(238, 11, 11, 0.793);
            font-size: 25px;
            width: 50%; 
            background-color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        li{
            font-size: 25px;
            color: rgb(125, 0, 249);
        }
    </style>
</head>
<body>
    <p style="color: rgb(0, 0, 0); font-size: 20px;">CSS -> Cascading style sheet</p>
    <p>Purpose make website colorful</p>
    <ol type="I">
        <li>Inline style</li>
        <li>Embeded/Internal styles</li>
        <li>External styles</li>
    </ol>
</body>
</html>
